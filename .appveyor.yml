environment:
  version: 20171019
  affix: zndq

platform:
- x86
- x64

configuration: Release

os :
- Visual Studio 2017
- Visual Studio 2015
- Visual Studio 2013

install:
- cinst php

before_build:
- dir C:\tools\php71

test_script:
- php test.php

# matrix:
  # allow_failures:
  # - os: Visual Studio 2017
  
skip_tags: true  
  
after_build:
- echo | set /p="%affix%-v%version%" >>tmpfile.tmp || true
- echo | set /p="-win-" >>tmpfile.tmp || true
- echo | set /p="%platform%" >>tmpfile.tmp || true
- set /p target= <tmpfile.tmp
- echo .%target%.
- set dir=%target%
- mkdir %dir%
- copy %affix%.exe %dir%
- 7z a %target%.zip %dir%

# artifacts:
# - path: '*.zip'

deploy:
  tag: v$(version)
  description: ''
  provider: GitHub
  auth_token:
    secure: kKebvPLjikQbZ7E1Vm8omoYc9K0wOcKxjWsglp3+D4fV9ev/FaWr8ZBI+AseOTis
  draft: false
  prerelease: false
  on:
   APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017


